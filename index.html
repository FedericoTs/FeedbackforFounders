    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedbackLoop Platform</title>

    <!-- Security Headers -->

      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://api.tempolabs.ai; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.unsplash.com https://api.dicebear.com; font-src 'self'; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-src 'self'"

      content="strict-origin-when-cross-origin"
    />

      http-equiv="Permissions-Policy"

    />
